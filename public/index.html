<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation Checker</title>
    <!-- Link to the output.css file generated by Tailwind -->
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-cyan-900 to-blue-900 flex items-center justify-center min-h-screen">

    <!-- Main container -->
    <div class="w-full max-w-md p-8 bg-cyan-800 rounded-lg shadow-lg space-y-6">
        <!-- Title -->
        <h1 class="text-center text-2xl font-bold text-white">Generation Checker</h1>
        
        <!-- Input field for birth year -->
        <div>
            <label for="birthYear" class="block text-sm font-medium text-gray-200 mb-2">Enter Your Birth Year:</label>
            <input 
                id="birthYear" 
                type="text" 
                placeholder="e.g., 1990" 
                class="w-full p-3 rounded-md bg-cyan-300 border border-cyan-600 placeholder-gray-700 text-gray-900 focus:outline-none focus:ring-2 focus:ring-pink-500"
            >
        </div>

        <!-- Button to trigger generation check -->
        <button 
            id="showGeneration" 
            onclick="checkGeneration()" 
            class="w-full py-3 px-4 rounded-md bg-pink-600 hover:bg-pink-500 text-white font-semibold transition ease-in-out duration-150"
        >
            Show Generation
        </button>

        <!-- Success message -->
        <div id="outputSuccess" class="hidden p-3 text-center rounded-md bg-green-600 text-white font-semibold">
            You belong to <span id="generationText" class="font-bold"></span>
        </div>
        
        <!-- Error message -->
        <div id="outputError" class="hidden p-3 text-center rounded-md bg-red-600 text-white font-semibold">
            Please enter a valid year between 1900 and 2024
        </div>
    </div>

    <!-- Script file with the logic -->
    <script>
        const backgroundImages = {
    "silent": "url('/public/images/silent.jpg')",
    "boomers": "url('/public/images/boomers.jpg')",
    "genX": "url('/public/images/genx.jpg')",
    "millennials": "url('/public/images/millennials.jpg')",
    "genZ": "url('/public/images/genz.jpg')" ,
    "GenAlpha": "url('/public/images/genalpha.jpg')"
};


        function checkGeneration() {
            const birthYear = parseInt(document.getElementById('birthYear').value);
            const outputSuccess = document.getElementById('outputSuccess');
            const outputError = document.getElementById('outputError');
            const generationText = document.getElementById('generationText');

            // Hide both messages initially
            outputSuccess.classList.add('hidden');
            outputError.classList.add('hidden');

            // Validate input and display appropriate message
            if (isNaN(birthYear) || birthYear < 1900 || birthYear > 2024) {
                outputError.classList.remove('hidden');
                document.body.style.backgroundImage = "";
                console.log('Invalid input or out of range');
                return;
            }

            // Log the entered birth year for debugging
            console.log('Entered Year:', birthYear);

            // Determine generation based on birth year
            let generation = "";
            if (birthYear <= 1945) {
                generation = "silent";
                generationText.textContent = "the Silent Generation";
            } else if (birthYear <= 1964) {
                generation = "boomers";
                generationText.textContent = "Baby Boomers";
            } else if (birthYear <= 1980) {
                generation = "genX";
                generationText.textContent = "Generation X";
            } else if (birthYear <= 1996) {
                generation = "millennials";
                generationText.textContent = "Millennials";
            } else if(birthYear <= 2006){
                generation = "genZ";
                generationText.textContent = "Gen Z";
            }
            else{
                generation = "GenAlpha";
                generationText.textContent ="Gen Alpha";
            }
            document.body.style.backgroundImage = backgroundImages[generation];
document.body.style.backgroundSize = "cover";  // Ensure the image covers the whole screen
document.body.style.backgroundPosition = "center";  // Center the image on the screen
document.body.style.backgroundRepeat = "no-repeat";  // Prevent the image from repeating


            // Log the selected generation for debugging
            console.log('Generation:', generation);

            // Update background image and display success message
            document.body.style.backgroundImage = backgroundImages[generation];
            outputSuccess.classList.remove('hidden');
        }
    </script>
</body>
</html>
